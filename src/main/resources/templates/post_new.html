<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>投稿する</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

<header class="sticky top-0 z-10 bg-white/90 backdrop-blur border-b border-gray-200">
  <div class="mx-auto max-w-md w-full px-4 h-12 flex items-center justify-between">
    <div class="flex items-center">
      <span class="text-xl font-semibold tracking-widest font-serif">KShare</span>
    </div>
    <div class="flex items-center gap-3">
      <div class="relative">
        <button id="notifyBtn" type="button" class="p-2 rounded-md text-gray-600 hover:bg-gray-100 relative" aria-haspopup="true" aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path d="M12 2.25a3.75 3.75 0 00-3.75 3.75v1.098c0 .414-.168.812-.467 1.102A6.724 6.724 0 006 13.5v.75h12v-.75a6.724 6.724 0 00-1.783-5.3 1.5 1.5 0 01-.467-1.102V6A3.75 3.75 0 0012 2.25z"/>
            <path d="M8.25 16.5h7.5a3.75 3.75 0 11-7.5 0z"/>
          </svg>
          <span th:if="${notificationCount != null and notificationCount > 0}" class="absolute -top-0.5 -right-0.5 min-w-[1rem] h-4 px-1 rounded-full bg-red-600 text-white text-[10px] leading-4 text-center" th:text="${notificationCount}">0</span>
        </button>
        <div id="notifyMenu" class="hidden absolute right-0 mt-1 w-72 max-h-80 overflow-auto bg-white border border-gray-200 rounded-md shadow-lg p-2">
          <div class="text-xs text-gray-500 mb-1">通知</div>
          <div th:if="${#lists.isEmpty(notifications)}" class="text-sm text-gray-600 p-2">新しい通知はありません</div>
          <a th:each="n : ${notifications}"
             th:href="${n.kind == 'POST' ? '/posts/' + n.refId : '/posts/' + n.postId}"
             class="block px-2 py-1.5 rounded hover:bg-gray-50">
            <span class="text-xs text-gray-500" th:text="${#dates.format(n.createdAt, 'MM/dd HH:mm')}">00/00 00:00</span>
            <div class="text-sm text-gray-900" th:text="${n.kind == 'POST' ? ('新規投稿: ' + (!#strings.isEmpty(n.title) ? n.title : #strings.abbreviate(n.body, 24))) : ('新規コメント: ' + n.actor)}">通知</div>
          </a>
          <form method="post" action="/notifications/seen" class="mt-2 text-right">
            <button type="submit" class="text-xs text-blue-600 underline underline-offset-2">すべて既読</button>
          </form>
        </div>
      </div>
      <a href="/logout" class="text-gray-600 text-xl">
        <i class="fa-solid fa-right-from-bracket"></i>
      </a>
    </div>
  </div>
</header>

<main class="mx-auto max-w-md w-full px-4 pb-28 pt-3">
  <div th:if="${error}" class="mb-3 rounded-md border border-red-200 bg-red-50 text-red-800 text-sm px-3 py-2" th:text="${error}"></div>

  <div th:if="${session.loginUser} == null" class="rounded-xl bg-white shadow-sm border border-gray-200 p-4 text-center">
    <p class="text-sm text-gray-700">投稿するにはログインが必要です</p>
    <a href="/login" class="mt-3 inline-flex items-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700">ログインする</a>
  </div>

  <form th:if="${session.loginUser} != null" method="post" action="/posts" class="rounded-xl bg-white shadow-sm border border-gray-200 p-4 space-y-3" id="postForm">
    <div class="text-sm text-gray-600">投稿者: <span class="font-medium text-gray-800" th:text="${session.loginUser}"></span></div>
    <p class="text-sm text-gray-500">ニュースURLだけ入力してください。AIがタイトルと要約を作成します。必要に応じて編集したうえで保存ボタンを押してください。</p>
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">ニュースURL</label>
      <input class="w-full rounded-md border border-gray-300 px-3 py-2 text-[15px] focus:outline-none focus:ring-2 focus:ring-blue-500"
             type="url" id="linkUrl" name="linkUrl" placeholder="ニュースURL (必須)" required />
    </div>
    <button type="button" id="aiPreviewBtn" class="inline-flex items-center gap-2 rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700">
      <i class="fa-solid fa-sync-alt"></i>
      <span>AIで反映</span>
    </button>
    <div id="previewError" class="hidden rounded-md border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-800"></div>
    <div id="previewLoader" class="hidden animate-pulse space-y-2 mt-2">
      <div class="h-3 w-3/4 rounded bg-gray-200"></div>
      <div class="h-3 w-1/2 rounded bg-gray-200"></div>
      <div class="h-16 w-full rounded bg-gray-200"></div>
    </div>
    <div id="aiPreview" class="hidden space-y-3">
      <div>
        <label class="block text-sm font-medium text-gray-700">AI生成タイトル</label>
        <input class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               type="text" id="generatedTitle" name="title" placeholder="AIが生成したタイトルがここに表示されます" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">AI生成要約 (300文字以内)</label>
        <textarea class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  id="generatedSummary" name="summary" rows="4" placeholder="AIが生成した要約"></textarea>
      </div>
    </div>
    <input type="hidden" id="generatedContent" name="content" />
    <div class="flex justify-end">
      <button id="submitBtn" type="submit" class="hidden inline-flex items-center rounded-md bg-blue-600 px-3 py-2 text-sm font-medium text-white shadow-sm active:bg-blue-700">投稿する</button>
    </div>
  </form>
</main>

<nav class="fixed bottom-0 inset-x-0 z-20 bg-white/95 backdrop-blur border-t border-gray-200">
  <div class="mx-auto max-w-md w-full px-8 h-14 grid grid-cols-3 items-center text-xs text-gray-600">
    <a href="/" class="justify-self-start inline-flex items-center gap-2 text-blue-600">
      <i class="fa-solid fa-stream"></i>
      <span>Timeline</span>
    </a>
    <a href="/posts/new" class="justify-self-center -mt-8 inline-flex items-center justify-center w-14 h-14 rounded-full bg-blue-600 text-white shadow-lg active:bg-blue-700" aria-label="投稿する">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7"><path fill-rule="evenodd" d="M12 4.5a.75.75 0 01.75.75v6h6a.75.75 0 010 1.5h-6v6a.75.75 0 01-1.5 0v-6h-6a.75.75 0 010-1.5h6v-6A.75.75 0 0112 4.5z" clip-rule="evenodd"/></svg>
    </a>
    <a href="/search" class="justify-self-end inline-flex items-center gap-2 text-gray-600">
      <i class="fa-solid fa-magnifying-glass"></i>
      <span>Search</span>
    </a>
  </div>
</nav>

<script>
  (function(){
    const nbtn = document.getElementById('notifyBtn');
    const nmenu = document.getElementById('notifyMenu');
    function hideN(){ if(nmenu){ nmenu.classList.add('hidden'); nbtn?.setAttribute('aria-expanded','false'); } }
    if (nbtn && nmenu) {
      nbtn.addEventListener('click', (e)=>{
        e.stopPropagation();
        const shown = !nmenu.classList.contains('hidden');
        if (shown) hideN(); else { nmenu.classList.remove('hidden'); nbtn.setAttribute('aria-expanded','true'); }
      });
      document.addEventListener('click', (e)=>{
        if (!nmenu.classList.contains('hidden')) {
          const within = nmenu.contains(e.target) || nbtn.contains(e.target);
          if (!within) hideN();
        }
      });
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') hideN(); });
    }
    const readerToggles = document.querySelectorAll('.reader-toggle');
    const readerPopups = document.querySelectorAll('.reader-popup');
    readerToggles.forEach(toggle => {
      toggle.addEventListener('click', (e)=>{
        e.stopPropagation();
        const postId = toggle.getAttribute('data-postid');
        const popup = document.querySelector(`.reader-popup[data-postid='${postId}']`);
        if (popup) {
          popup.classList.toggle('hidden');
        }
      });
    });
    document.addEventListener('click', ()=>{
      readerPopups.forEach(popup => {
        if (!popup.classList.contains('hidden')) {
          popup.classList.add('hidden');
        }
      });
    });
  })();
</script>

<script>
  (function(){
    const btn = document.getElementById('aiPreviewBtn');
    const linkInput = document.getElementById('linkUrl');
    const loader = document.getElementById('previewLoader');
    const preview = document.getElementById('aiPreview');
    const errorEl = document.getElementById('previewError');
    const titleInput = document.getElementById('generatedTitle');
    const summaryInput = document.getElementById('generatedSummary');
    const contentInput = document.getElementById('generatedContent');
    const submitBtn = document.getElementById('submitBtn');

    if (!btn || !linkInput) return;

    const toggleLoader = (visible)=>{
      if (visible) {
        loader.classList.remove('hidden');
      } else {
        loader.classList.add('hidden');
      }
    };

    const showError = (message)=>{
      if (!errorEl) return;
      if (message) {
        errorEl.textContent = message;
        errorEl.classList.remove('hidden');
      } else {
        errorEl.classList.add('hidden');
      }
    };

    btn.addEventListener('click', async ()=>{
      showError('');
      const link = linkInput.value.trim();
      if (!link) {
        showError('ニュースURLを入力してください');
        return;
      }
      btn.setAttribute('disabled', 'true');
      toggleLoader(true);
      preview?.classList.add('hidden');
      // hide submit until AI summary finishes
      submitBtn?.classList.add('hidden');

      try {
        const response = await fetch('/posts/preview', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Accept': 'application/json'
          },
          body: new URLSearchParams({ linkUrl: link })
        });
        if (!response.ok) {
          throw new Error('AIの取得に失敗しました');
        }
        const data = await response.json();
        if (titleInput) titleInput.value = data.title || '';
        if (summaryInput) summaryInput.value = data.summary || '';
        if (contentInput) contentInput.value = data.content || '';
        preview?.classList.remove('hidden');
        // show submit when AI summary completed
        submitBtn?.classList.remove('hidden');
      } catch (err) {
        showError(err.message || 'AIの取得に失敗しました');
      } finally {
        toggleLoader(false);
        btn.removeAttribute('disabled');
      }
    });
  })();
</script>

</body>
</html>
