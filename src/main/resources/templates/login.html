<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

<header class="sticky top-0 z-10 bg-white/90 backdrop-blur border-b border-gray-200">
  <div class="mx-auto max-w-md w-full px-4 h-12 flex items-center justify-between">
    <a href="/" class="text-sm text-blue-600">キャンセル</a>
    <h1 class="text-base font-semibold">ログイン</h1>
    <span class="w-[64px]"></span>
  </div>
</header>

<main class="mx-auto max-w-md w-full px-4 pb-24 pt-6">

  <div th:if="${error}" class="mb-3 rounded-md border border-red-200 bg-red-50 text-red-800 text-sm px-3 py-2" th:text="${error}"></div>

  <form method="post" action="/login" class="rounded-xl bg-white shadow-sm border border-gray-200 p-4 space-y-3">
    <div>
      <label for="id" class="block text-sm text-gray-700">ID</label>
      <input id="id" name="id" type="text" required
             class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-[15px] focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
      <label for="password" class="block text-sm text-gray-700">パスワード</label>
      <input id="password" name="password" type="password" required
             class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-[15px] focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="pt-2 flex justify-end">
      <button type="submit" class="inline-flex items-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm active:bg-blue-700">ログイン</button>
    </div>
  </form>

</main>

</body>
</html>
