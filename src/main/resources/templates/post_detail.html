<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title th:text="${#strings.isEmpty(post.title) ? 'タイトル' : post.title}">タイトル</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

<header class="sticky top-0 z-10 bg-white/90 backdrop-blur border-b border-gray-200">
  <div class="mx-auto max-w-md w-full px-4 h-12 flex items-center justify-between">
    <div class="flex items-center">
      <span class="text-xl font-semibold tracking-widest font-serif">KShare</span>
    </div>
    <div class="flex items-center gap-3">
      <div class="relative">
        <button id="notifyBtn" type="button" class="p-2 rounded-md text-gray-600 hover:bg-gray-100 relative" aria-haspopup="true" aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path d="M12 2.25a3.75 3.75 0 00-3.75 3.75v1.098c0 .414-.168.812-.467 1.102A6.724 6.724 0 006 13.5v.75h12v-.75a6.724 6.724 0 00-1.783-5.3 1.5 1.5 0 01-.467-1.102V6A3.75 3.75 0 0012 2.25z"/>
            <path d="M8.25 16.5h7.5a3.75 3.75 0 11-7.5 0z"/>
          </svg>
          <span th:if="${notificationCount} > 0" class="absolute -top-0.5 -right-0.5 min-w-[1rem] h-4 px-1 rounded-full bg-red-600 text-white text-[10px] leading-4 text-center" th:text="${notificationCount}">0</span>
        </button>
        <div id="notifyMenu" class="hidden absolute right-0 mt-1 w-72 max-h-80 overflow-auto bg-white border border-gray-200 rounded-md shadow-lg p-2">
          <div class="text-xs text-gray-500 mb-1">通知</div>
          <div th:if="${#lists.isEmpty(notifications)}" class="text-sm text-gray-600 p-2">新しい通知はありません</div>
          <a th:each="n : ${notifications}"
             th:href="${n.kind == 'POST' ? '/posts/' + n.refId : '/posts/' + n.postId}"
             class="block px-2 py-1.5 rounded hover:bg-gray-50">
            <span class="text-xs text-gray-500" th:text="${#dates.format(n.createdAt, 'MM/dd HH:mm')}">00/00 00:00</span>
            <div class="text-sm text-gray-900" th:text="${n.kind == 'POST' ? ('新規投稿: ' + (!#strings.isEmpty(n.title) ? n.title : #strings.abbreviate(n.body, 24))) : ('新規コメント: ' + n.actor)}">通知</div>
          </a>
          <form method="post" action="/notifications/seen" class="mt-2 text-right">
            <button type="submit" class="text-xs text-blue-600 underline underline-offset-2">すべて既読</button>
          </form>
        </div>
      </div>
      <a href="/logout" class="text-gray-600 text-xl">
        <i class="fa-solid fa-right-from-bracket"></i>
      </a>
    </div>
  </div>
</header>

<main class="mx-auto max-w-md w-full px-4 pb-24 pt-3">
  <article class="relative rounded-xl bg-white border border-gray-200 shadow-sm p-3">
    <div th:if="${session.loginUser == post.username}" class="absolute top-2 right-2">
      <button type="button" id="postMenuBtn" aria-haspopup="true" aria-expanded="false" class="p-2 rounded-md text-gray-500 hover:bg-gray-100 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
          <path d="M12 6.75a1.125 1.125 0 1 0 0-2.25 1.125 1.125 0 0 0 0 2.25Z"/>
          <path d="M12 13.125a1.125 1.125 0 1 0 0-2.25 1.125 1.125 0 0 0 0 2.25Z"/>
          <path d="M13.125 18a1.125 1.125 0 1 1-2.25 0 1.125 1.125 0 0 1 2.25 0Z"/>
        </svg>
      </button>
      <div id="postMenu" class="hidden absolute right-0 mt-1 w-28 rounded-md border border-gray-200 bg-white shadow-lg py-1 text-sm">
        <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post">
          <button type="submit" class="block w-full text-left px-3 py-1.5 text-gray-700 hover:bg-gray-50">削除</button>
        </form>
      </div>
    </div>

    <img th:if="${!#strings.isEmpty(post.imageUrl)}" th:src="${post.imageUrl}" alt="cover" class="w-full max-h-80 object-cover rounded-md bg-gray-100" />

    <div class="mt-2 text-xs text-gray-500">
      <a th:href="@{'/users/' + ${post.username}}" th:text="${post.username}" class="underline underline-offset-2">username</a>
      <span class="mx-1">・</span>
      <span th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
    </div>


    <h2 th:if="${!#strings.isEmpty(post.title)}" th:text="${post.title}" class="mt-1 text-lg font-semibold"></h2>

    <p class="mt-2 text-sm text-gray-600 whitespace-pre-line" th:text="${post.summary}"></p>
    <div class="mt-3">
      <a th:href="@{'/posts/' + ${post.id} + '/go'}" class="text-blue-600 underline underline-offset-2 font-semibold">ニュースを開く</a>
    </div>

    <div class="mt-2 flex items-center gap-3 relative">
      <form th:action="@{${likedByMe} ? '/posts/' + ${post.id} + '/unlike' : '/posts/' + ${post.id} + '/like'}" method="post" data-like-toggle>
        <button type="submit" class="flex items-center gap-1 text-sm font-semibold text-red-600" th:attr="data-next-message=${likedByMe} ? '保存を解除しました' : '保存しました'">
          <i class="fa-solid fa-bookmark text-yellow-400"></i>
          <span th:text="${likeCount}">0</span>
        </button>
      </form>
      <div class="flex items-center gap-1 text-xs text-gray-500 cursor-pointer" id="readerToggle">
        <i class="fa-regular fa-eye text-gray-500"></i>
        <span th:text="${readersCount}">0</span>
      </div>
    </div>
    <div id="readersPopup" class="hidden mt-2 rounded-md border border-gray-200 bg-white p-2 shadow-lg z-50">
      <p class="text-xs font-medium text-gray-500 mb-1">既読ユーザー</p>
      <ul class="text-xs text-gray-700 space-y-1">
        <li th:each="reader : ${readers}" th:text="${reader}">username</li>
      </ul>
    </div>
    <div id="likeToast" class="hidden fixed bottom-24 right-4 z-50 rounded-md bg-black px-3 py-1 text-sm font-medium text-white shadow-lg"></div>
  </article>

  <section class="mt-4">
    <div class="flex items-center justify-between">
      <h3 class="text-sm font-medium text-gray-700">コメント</h3>
      <button th:if="${session.loginUser != null}" id="openCommentModal" type="button" class="text-sm text-white bg-blue-600 rounded-md px-3 py-1">コメントする</button>
    </div>
    <div th:if="${session.loginUser == null}" class="mt-2 text-sm text-gray-700">コメントするにはログインしてください。</div>

    <ul class="mt-2 bg-white divide-y divide-gray-200 rounded-md border border-gray-200">
      <li th:each="c : ${comments}" class="relative p-3">
        <div class="flex items-start justify-between">
          <div class="flex items-center gap-1 text-xs text-gray-500">
            <span th:text="${c.username}">user</span>
            <span>・</span>
            <span th:text="${#dates.format(c.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            <span class="flex items-center gap-1">
              <i class="fa-regular fa-eye text-gray-500"></i>
              <span th:text="${readersCount}">0</span>
            </span>
          </div>
          <button type="button" class="comment-menu-btn text-gray-500 hover:bg-gray-100 rounded-full p-1" th:attr="data-target='comment-menu-' + ${c.id}">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>
        <div class="mt-1 text-sm text-gray-800 whitespace-pre-line" th:text="${c.content}"></div>
            <div id="comment-menu-${c.id}" class="hidden absolute right-3 top-8 w-28 rounded-md border border-gray-200 bg-white shadow-lg py-1 text-sm z-50">
              <form th:action="@{'/comments/' + ${c.id} + '/delete'}" method="post">
                <button type="submit" class="w-full text-left px-3 py-1.5 text-gray-700 hover:bg-gray-50">削除</button>
              </form>
            </div>
      </li>
    </ul>
  </section>

  <!-- Comment Modal -->
  <div id="commentModal" class="hidden fixed inset-0 z-30" aria-hidden="true" role="dialog" aria-modal="true">
    <div id="commentModalBackdrop" class="absolute inset-0 bg-black/30"></div>
    <div class="relative mx-auto max-w-md w-full h-full flex items-end">
      <div class="w-full bg-white rounded-t-2xl p-4 shadow-2xl">
        <div class="flex items-center justify-between">
          <h4 class="text-sm font-semibold">コメントを投稿</h4>
          <button id="closeCommentModal" type="button" class="p-2 text-gray-500">✕</button>
        </div>
        <form method="post" action="/comments" class="mt-2">
          <input type="hidden" name="postId" th:value="${post.id}" />
          <textarea name="content" rows="4" class="w-full border border-gray-300 rounded-md p-2 text-sm" placeholder="コメントを入力 (改行のみ対応)"></textarea>
          <div class="mt-2 flex items-center justify-end gap-2">
            <button id="cancelCommentModal" type="button" class="text-sm text-gray-600">キャンセル</button>
            <button type="submit" class="text-sm text-white bg-blue-600 rounded px-3 py-1">投稿</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <nav class="fixed bottom-0 inset-x-0 z-20 bg-white/95 backdrop-blur border-t border-gray-200">
    <div class="mx-auto max-w-md w-full px-8 h-14 grid grid-cols-3 items-center text-xs text-gray-600">
      <a href="/" class="justify-self-start inline-flex items-center gap-2 text-blue-600">
        <i class="fa-solid fa-stream"></i>
        <span>Timeline</span>
      </a>
      <a href="/posts/new" class="justify-self-center -mt-8 inline-flex items-center justify-center w-14 h-14 rounded-full bg-blue-600 text-white shadow-lg active:bg-blue-700" aria-label="投稿する">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7"><path fill-rule="evenodd" d="M12 4.5a.75.75 0 01.75.75v6h6a.75.75 0 010 1.5h-6v6a.75.75 0 01-1.5 0v-6h-6a.75.75 0 010-1.5h6v-6A.75.75 0 0112 4.5z" clip-rule="evenodd"/></svg>
      </a>
      <a th:href="@{'/users/' + ${session.loginUser}}" class="justify-self-end inline-flex items-center gap-2 text-gray-600">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>Search</span>
      </a>
    </div>
  </nav>

  <script>
  (function(){
    // Kebab menu
    const menuBtn = document.getElementById('postMenuBtn');
    const menu = document.getElementById('postMenu');
    function hideMenu(){ if(menu){ menu.classList.add('hidden'); menuBtn?.setAttribute('aria-expanded','false'); } }
    if (menuBtn && menu) {
      menuBtn.addEventListener('click', (e)=>{
        e.stopPropagation();
        const shown = !menu.classList.contains('hidden');
        if (shown) hideMenu(); else { menu.classList.remove('hidden'); menuBtn.setAttribute('aria-expanded','true'); }
      });
      document.addEventListener('click', (e)=>{
        if (!menu.classList.contains('hidden')) {
          const within = menu.contains(e.target) || menuBtn.contains(e.target);
          if (!within) hideMenu();
        }
      });
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') hideMenu(); });
    }

    // Notification dropdown
    const nbtn = document.getElementById('notifyBtn');
    const nmenu = document.getElementById('notifyMenu');
    function hideN(){ if(nmenu){ nmenu.classList.add('hidden'); nbtn?.setAttribute('aria-expanded','false'); } }
    if (nbtn && nmenu) {
      nbtn.addEventListener('click', (e)=>{
        e.stopPropagation();
        const shown = !nmenu.classList.contains('hidden');
        if (shown) hideN(); else { nmenu.classList.remove('hidden'); nbtn.setAttribute('aria-expanded','true'); }
      });
      document.addEventListener('click', (e)=>{
        if (!nmenu.classList.contains('hidden')) {
          const within = nmenu.contains(e.target) || nbtn.contains(e.target);
          if (!within) hideN();
        }
      });
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') hideN(); });
    }

    // Comment modal
    const openBtn = document.getElementById('openCommentModal');
    const modal = document.getElementById('commentModal');
    if (openBtn && modal) {
      const closeBtn = document.getElementById('closeCommentModal');
      const cancelBtn = document.getElementById('cancelCommentModal');
      const backdrop = document.getElementById('commentModalBackdrop');
      function open(){ modal.classList.remove('hidden'); modal.setAttribute('aria-hidden','false'); }
      function close(){ modal.classList.add('hidden'); modal.setAttribute('aria-hidden','true'); }
      openBtn.addEventListener('click', open);
      if (closeBtn) closeBtn.addEventListener('click', close);
      if (cancelBtn) cancelBtn.addEventListener('click', close);
      if (backdrop) backdrop.addEventListener('click', close);
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') close(); });
    }

    const likeForm = document.querySelector('[data-like-toggle]');
    const likeToast = document.getElementById('likeToast');
    if (likeForm && likeToast) {
      likeForm.addEventListener('submit', (e)=>{
        e.preventDefault();
        const btn = likeForm.querySelector('[data-next-message]');
        if (btn && btn.dataset.nextMessage) {
          likeToast.textContent = btn.dataset.nextMessage;
        } else {
          likeToast.textContent = '処理しました';
        }
        likeToast.classList.remove('hidden');
        setTimeout(()=> likeToast.classList.add('hidden'), 1200);
        setTimeout(()=> likeForm.submit(), 400);
      });
    }

    const readerToggle = document.getElementById('readerToggle');
    const readersPopup = document.getElementById('readersPopup');
    if (readerToggle && readersPopup) {
      readerToggle.addEventListener('click', (e)=>{
        e.stopPropagation();
        readersPopup.classList.toggle('hidden');
      });
      document.addEventListener('click', ()=>{ readersPopup.classList.add('hidden'); });
    }

    const commentMenus = document.querySelectorAll('.comment-menu-btn');
    commentMenus.forEach(btn => {
      btn.addEventListener('click', (e)=>{
        e.stopPropagation();
        const target = document.getElementById(btn.getAttribute('data-target'));
        if (!target) return;
        const hidden = target.classList.toggle('hidden');
        document.querySelectorAll('[id^=\"comment-menu-\"]')
          .forEach(el => { if (el !== target) el.classList.add('hidden'); });
      });
    });
  })();
</script>

</body>
</html>
